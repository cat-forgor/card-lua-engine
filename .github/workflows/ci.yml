name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up py
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: install cmake
        run: python -m pip install --upgrade "cmake>=3.30,<4"

      - name: install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang-18 \
            clang-tools-18 \
            libc++-18-dev \
            libc++abi-18-dev \
            ninja-build \
            pkg-config

      - name: configure debug
        run: cmake --preset debug

      - name: build debug
        run: cmake --build --preset debug

      - name: run tests
        run: ctest --test-dir build/debug --output-on-failure --no-tests=error

      - name: run test bins
        run: |
          ./build/debug/tests/cle_tests --reporter compact --durations yes
          if [ -x ./build/debug/tests/cle_proto_tests ]; then
            ./build/debug/tests/cle_proto_tests --reporter compact --durations yes
          fi
